<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let ul = document.querySelector("ul");
        let input = document.querySelector("input");
        let button = document.querySelector("button");
        function buttonClick () {
          const li = document.createElement("li");
          const span = document.createElement("span");
          const del = document.createElement("button");
          li.appendChild(span);
          li.appendChild(del);
          const userinput = input.value //if want reference to something, seems to be const
          span.textContent = input.value; //gets value inside the input element <input>
          userinput = "";// can't be reassigned, so changes input.value???
          del.textContent = "Delete"
          ul.appendChild(li);
          del.addEventListener("click", () => {
              del.parentNode.parentNode.removeChild(del.parentNode);
          });
          input.focus();
        }
        button.addEventListener("click", () => {
              buttonClick();
        });
    </script>
  </body>
</html>
