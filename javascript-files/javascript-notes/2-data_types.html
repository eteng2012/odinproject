<!-- String Methods -->

<!-- Length -->
<!-- let length = string.length -->
<!-- at(position), charAt(position), charCodeAt(position), string[] -->
<!-- at = charAt = string[], returns element at index -->
<!-- at(-2) gives char at second from last, at(-1) gives last, same as length-1 -->
<!-- However, for at if fiinds no character, returns undefined, others return empty string -->
<!-- These are read only, str[0] = 'a' does nothing, at/charAt crashes -->
<!-- charCodeAt returns UTF-16 code of char, integer between 0 and 65535 -->

<!-- String Parts -->
<!-- slice() takes part of string, string.slice(7, 13), start/end position -->
<!-- slice(7) takes starting from 7 to end -->
<!-- slice(-7) takes from 7 positions from end to end -->
<!-- slice(-12, -6) als works -->
<!-- substring() = slice() but negative values treated as 0 -->
<!-- substr() = same but second parameter is length, not end, no second = rest of string -->

<!-- Case -->
<!-- toUpperCase(), toLowerCase() -->

<!-- Concatenate, joins two or more strings -->
<!-- string1.concat(" ", string2) joins string1, " ", and string2 -->
<!-- Similar to + -->

<!-- Remove Whitespace -->
<!-- trim() removes whitespace from both sides of string -->
<!-- trimStart() and trimEnd() only do one side -->

<!-- Padding -->
<!-- string1.padStart(4, string2) pads the start of string1 with string2 four times -->

<!-- Repeat -->
<!-- repeat() returns string with copies of string, doesn't change original -->
