<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <title>Document</title>
</head>
<body>
    <dialog>
        <button class="close">Close</button>
        <p>Please Enter Book Info</p>
        <form method="dialog">
            <label for="author">Author: </label>
            <input type="text" id="author" name="author">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
            <label for="num_pages">Num Pages: </label>
            <input type="number" id="num_pages" name="num_pages">
            <label>Read? </label>
                <label for="yes">Yes </label>
                <input type="radio" id="yes" name="read" value="true">
                <label for="no">No </label>
                <input type="radio" id="no" name="read" value="false">
            <button class="submit" type="submit">Submit</button>
        </form>
    </dialog>
    <!-- Creates popup over screen -->
    <button class="newbook">Add New Book</button>
    <div class="books"></div>
</body>
</html>
