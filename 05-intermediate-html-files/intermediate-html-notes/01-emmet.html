<!-- Also has Wrap with Abbreviation -->
<!-- Shift Command A -->
<!-- Place inside carrot of tag you want to wrap-->
<!-- Example: .wrapper>h1{Title}+.content -->
<!-- Format: .wrapper for outer layer, >h1 is for adding h1 tag in wrapper -->
<!-- {Title} is content, + is add in same element -->

<!-- Wrapping Individual Lines -->
<!-- Highlight lines want to wrap -->
<!-- Example: nav>ul.nav>li.nav-item$*>a -->
<!-- Format: Outer <nav> element, then makes <ul> element with .nav class -->
<!-- Inside has li elements with .nav-item1 class for first element, num increments, adds <a> class -->
<!-- $* is the number, $ is placeholder for number, * is the incrementer -->
<!-- * is what makes new li element for each line -->

<!-- Trim Filter -->
<!-- Highlight lines want to wrap -->
<!-- Example: ul.nav>li.nav-item$*>a|t -->
<!-- Format: outer ul with nav class, inside elements li with .nav-item$ class, then <a> element -->
<!-- The |t removes list markers (like 1. 2. or dots) -->

<!-- Default wrapping, Emmet puts original content inside latest element, control output with $# -->
<!-- Example: ul>li[title=$#]*>{$#}+img[alt=$#] -->
<!-- Format: Outside ul wrapper, inside li elements, puts the original content in title, {}, and alt -->

<!-- Use Command-K inside tag -->
<!-- Removes tag -->

<!-- Example: header>ul>li*3 -->
<!-- Add text with {} -->
<!-- Example: header>ul>li*3{abc} -->
<!-- $ becomes number currently on -->
<!-- Example: header>ul>li*3{$} makes 3 li with 1,2,3 -->
<!-- Example: header>ul>li*3.class-${$} makes 3 li with class-1,2,3 -->
<!-- Multiple $ zero pads the number -->

<!-- Example: header>main+footer makes 2 sibling elements in header -->
<!-- Example: header>main^footer puts main in header, header and footer siblings -->
